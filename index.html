<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .autocomplete-active {
            background-color: #979797;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <input type="text" class="autocomplete-input form-control mb-2" data-list="fruits" placeholder="Start typing...">
        <ul class="autocomplete-list list-group mb-4"></ul>

        <input type="text" class="autocomplete-input form-control mb-2" data-list="vegetables" placeholder="Start typing...">
        <ul class="autocomplete-list list-group mb-4"></ul>
    </div>

    <script>
        const dataSets = {
            fruits: ["Apple", "Banana", "Orange", "Mango", "Pineapple", "Pikeapple"],
            vegetables: ["Carrot", "Broccoli", "Spinach", "Potato", "Cucumber"]
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="autocomplete.js"></script>
</body>
</html>
